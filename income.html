<body>
    
    <header>
        <article class="top-bar">
        
            <section class="top-navbar">
                <div class="container-fluid">

                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="">PERSONAL BUDGET</a>
                        
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav ml-auto">
                                <li>
                                    <a class="dropdown-item" href="#"><i class="top-fonts fa fa-gear fa-xl"></i> Settings</a>
                                </li>
                                <li>                    
                                    <a class="dropdown-item" href="#"><i class="top-fonts fa fa-solid fa-sign-out fa-xl"></i> Sign out</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"><i class="top-fonts fa fa-solid fa-circle-info fa-xl"></i> Info</a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                </div>
            </section>

            <section>
                
                <div class="main-options row">

                    <div>
                        <a class="btn btn-primary" href="budget.html" role="button">
                            <i class="font fa-solid fa-chart-line fa-xl"></i>
                            BUDGET
                        </a>
                    </div>

                    <div>
                        <a class="btn btn-primary" href="income.html" role="button">
                            <i class="font fa-solid fa-piggy-bank fa-xl"></i>
                            INCOME
                        </a>
                    </div>

                    <div>
                        <a class="btn btn-primary" href="income.html" role="button">
                            <i class="font fa-solid fa-cart-shopping fa-xl"></i>
                            EXPENSE
                        </a>
                    </div>
                    
                </div>
                
            </section>
            
        </article>
    </header>

    <main>
        <div class="main-window">

            <div class="row">

                <section class="small-container col-lg-4 col-md-6 col-sm-12">

                    <h1>TYPE ICOME DATA</h1>

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                <i class="fa-solid fa-money-bill"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value='' placeholder='Amount'>
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                <i class="fa-solid fa-calendar-days"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value='' placeholder='Date'>
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">
                            <i class="fa-sharp fa-solid fa-rectangle-list"></i>
                        </label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose ...</option>
                        <option value="1">Salary</option>
                        <option value="2">Bank interest</option>
                        <option value="3">Allegro sale</option>
                        <option value="4">Another income</option>
                        </select>
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                <i class="fa-solid fa-comment"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value='' placeholder='Additional comment'>
                    </div>

                    <button id="add" type="button" class="btn btn-light btn-sm download-button">
                        <i class="font fa-solid fa-piggy-bank fa-xl"></i> ADD INCOME
                    </button>
                
                </section>

            </div>

        </div>
    </main>
